<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Login</title>
<link rel="stylesheet" type="text/css"
	href="/ufcm/src/main/resources/static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<br />
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading"><h2>Page de connexion</h2></div>
			<br/>
			<div class="panel-body">
				<form th:action="@{login22}" method="POST">
					<div>
						<label class="control-label">UserName :</label>
						<input class="form-control" type="text" name="username"  th:value="${username}" />
					</div>
					<div>
						<label class="control-label">Password :</label>
						<input class="form-control" type="text" name="password" />
					</div><br/>
					<div>
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form>
			</div>

		</div>
	</div>

</body>
</html>
